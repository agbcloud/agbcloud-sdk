# Documentation metadata configuration file for AGB Python SDK
# This file centralizes metadata for API documentation generation

# Global documentation configuration
global:
  # Requirements for different image types
  image_requirements:
    browser_latest: "Browser automation features require the `browser_latest` image"
    code_latest: "Code execution features require the `code_latest` image"

  # Common best practices
  best_practices:
    error_handling: "Always check for errors after API calls and handle them appropriately"
    resource_cleanup: "Always clean up resources (sessions, contexts) when done to avoid resource leaks"
    timeout_config: "Configure appropriate timeouts based on your operation's expected duration"
    logging: "Enable logging for debugging and monitoring purposes"

  # Auto-filtering rules for internal methods/functions
  auto_filter_rules:
    # Exclude simple getter methods
    exclude_simple_getters:
      - get_api_key
      - get_client
      - get_session_id
      - get_endpoint_url
      - get_option
      - is_initialized
# Exclude VPC-related helper methods
    exclude_vpc_helpers:
      - network_interface_ip
      - http_port
    # Exclude serialization methods
    exclude_serialization_methods:
      - to_map
      - from_map
      - to_dict
      - from_dict

    # Exclude validation methods
    exclude_validation_methods: true

    # Exclude internal helpers (check docstring for "internal" or "helper")
    exclude_internal_helpers: true

  # Response documentation specific filtering rules
  response_docs:
    # Exclude internal MCP tool methods from response type documentation
    exclude_mcp_methods:
      - _call_mcp_tool
      - _call_mcp_tool_timeout
      - _call_mcp_tool_async
      - _call_mcp_tool
